<h1>맵기 고르기</h1>
<p>맵습니까?</p>

<form method="POST" action="{%url 'sort_food' %}">
    {% csrf_token %}
    <button type="submit" value=True name="hot">네</button>
    <button type="submit" value=False name="hot">아니요</button>
</form>

<form method="GET" action="{%url 'reset' %}">
    <button type="submit" value=True name="reset">다시하기</button>
</form>
<hr>

{% if sort_foods%}
    {% for food in sort_foods %}
    <h4>{{food.food_name}}</h4>
    고기{{food.meat}}
    해산물{{food.sea}}
    매움{{food.hot}}
    {{food.country}}
    {% endfor %}
{% else %}
    <h4>결과가  없습니다. 상단의 리셋 버튼을 눌러주세요.</h4>
{% endif %}
